version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - api
    env_file:
      - .env
    networks:
      - project_network
    restart: unless-stopped

  api:
    build: ./api
    ports:
      - "${API_PORT}:5000"
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - project_network
    restart: unless-stopped
    healthcheck: # Add healthcheck to API
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:5000/health\", timeout=5)'"] # Replace /health endpoint with a real one
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Give the app time to start

  database:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/my.cnf:/etc/mysql/my.cnf
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$DATABASE_USER", "-p$DATABASE_PASSWORD"]
      interval: 10s
      retries: 5
    networks:
      - project_network

networks:
  project_network:
    driver: bridge

volumes:
  mysql_data: